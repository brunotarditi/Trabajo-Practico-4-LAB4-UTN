<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Editar Empleado</h1>
  <br />
  <form id="formulario" method="POST">
    <label for="legajo">Legajo</label><br>
    <input
      type="number"
      name="legajo"
      id="legajo"
      class="field"
      required
    /><br />
    <label for="apellido">Apellido</label><br>
    <input
      type="text"
      name="apellido"
      id="apellido"
      class="field"
      required
    /><br />
    <label for="nombre">Nombre</label><br>
    <input
      type="text"
      name="nombre"
      id="nombre"
      class="field"
      required
    /><br />
    <label for="dni">DNI</label><br>
    <input
      type="number"
      name="dni"
      id="dni"
      onKeyPress="if(this.value.length==8) return false;"
      class="field"
      required
    /><br />
    <label for="sector">Sector</label><br>
    <select name="sector" id="sector" class="field" required>
      <option value="">Seleciona un sector</option>
      <option value="RRHH">RRHH</option>
      <option value="Tesorería">Tesorería</option>
      <option value="Administración">Administración</option>
      <option value="Comunicación">Comunicación</option>
      <option value="Gerencia">Gerencia</option>
      <option value="Informática">Informática</option></select
    ><br />
    <label for="fecha">Fecha</label><br>
    <input type="date" class="field" name="fecha" id="fecha" required /><br /><br>
    <input type="radio" id="0" name="activo" value="0" />
    <label for="0">No Activo</label>
    <input type="radio" id="1" name="activo" value="1" required />
    <label for="1">Activo</label><br /><br>
    <div class="center-content">
      <a href="index.html" class="btn btn-blue">Regresar</a>
      <button
        type="submit"
        class="btn btn-orange"
      >
        Guardar
      </button>
      
    </div>
  </form>

      
      <script src="js/editar.js"></script>
</body>
</html>
